<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>      
</head>

<body>
    <center>
    <form>
    <fieldset style="border-color: #87CEFA;">
    <img src="./img/bg_chs.png"></br>

            <img src="./img/body.png" style="vertical-align:middle;height: 30px;">
            <span>注册账号</span>
            <table>
                <tr>
                    <td ><font style="color:red">*</font>昵称：</td>
                    <td><input id="name" type="text" pattern="[a-zA-Z0-9]{6,10}$" placeholder="英文、数字长度为6-10个字符" required></td>
                </tr>
                <tr>
                    <td ><font style="color:red">*</font>密码：</td>
                    <td><input id="password" type="password" pattern="[a-zA-Z0-9]{6,16}$" placeholder="英文、数字长度为6-16个字符" required></td>
                </tr>
                <tr>
                    <td ><font style="color:red">*</font>手机号码：</td>
                    <td><input id="number" type="text"  pattern="1[3,4,5,7,A<!-- A -->8]\d{9}" placeholder="以13|14|15|17|18开头" required>忘记密码时找回</td>
                </tr>
                <tr>
                    <td ><font style="color:red">*</font>邮箱：</td>
                    <td><input id="email" type="email" required></td>
                </tr>
                <tr>
                    <td ><font style="color:red">*</font>年龄：</td>
                    <td><input id="age" type="number" required></td>
                </tr>
            </table>
            
            <input type="submit" value="立即注册" style="background-color: red;"> 
        </fieldset>
    </form>
</center>
</body>

</html>
